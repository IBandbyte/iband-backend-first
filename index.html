<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iBandbyte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
    }
    header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 8px;
    }
    h1 {
      font-size: 1.5rem;
    }
    h1 span {
      color: orange;
    }
    .search {
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }
    .search input {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      width: 70%;
      max-width: 400px;
    }
    .search button {
      margin-left: 10px;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, purple, orange);
      color: #fff;
      cursor: pointer;
    }
    .artist-card {
      background: linear-gradient(45deg, purple, orange);
      margin: 1rem;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .artist-info {
      display: flex;
      align-items: center;
    }
    .artist-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: radial-gradient(circle, #ffcc88, #ff8844);
      color: #000;
      overflow: hidden;
    }
    .artist-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .tags {
      margin-top: 5px;
    }
    .tag {
      background: #333;
      color: #fff;
      border-radius: 12px;
      padding: 2px 8px;
      margin-right: 5px;
      font-size: 0.75rem;
    }
    .votes {
      background: #333;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/your-username/iband-frontend/main/logo.png" alt="logo">
    <h1>iBand<span>byte</span></h1>
  </header>

  <div class="search">
    <input id="searchInput" type="text" placeholder="Search artists... (e.g. Drake, pop)"/>
    <button onclick="loadArtists()">Refresh</button>
  </div>

  <div id="artists"></div>

  <footer>
    © 2025 <strong>iBandbyte</strong>. All rights reserved.
  </footer>

  <script>
    const API = "https://iband-backend-first-2.onrender.com/artists";

    async function loadArtists() {
      const container = document.getElementById("artists");
      container.innerHTML = "Loading...";

      try {
        const res = await fetch(API);
        const data = await res.json();

        const query = document.getElementById("searchInput").value.toLowerCase();

        const filtered = data.filter(a =>
          a.name.toLowerCase().includes(query) ||
          a.genre.toLowerCase().includes(query)
        );

        container.innerHTML = "";

        filtered.forEach(artist => {
          const card = document.createElement("div");
          card.className = "artist-card";

          const avatar = document.createElement("div");
          avatar.className = "artist-avatar";

          if (artist.imageUrl) {
            const img = document.createElement("img");
            img.src = artist.imageUrl;
            avatar.appendChild(img);
          } else {
            avatar.textContent = artist.name[0];
          }

          const info = document.createElement("div");
          info.className = "artist-info";

          const details = document.createElement("div");
          const name = document.createElement("h2");
          name.textContent = artist.name;
          details.appendChild(name);

          const genre = document.createElement("p");
          genre.textContent = artist.genre;
          details.appendChild(genre);

          const tags = document.createElement("div");
          tags.className = "tags";
          tags.innerHTML = `
            <span class="tag">Artist</span>
            <span class="tag">${artist.genre}</span>
          `;
          details.appendChild(tags);

          info.appendChild(avatar);
          info.appendChild(details);

          const votes = document.createElement("div");
          votes.className = "votes";
          votes.textContent = `▲ ${artist.votes}`;

          card.appendChild(info);
          card.appendChild(votes);

          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "❌ Failed to load artists.";
      }
    }

    loadArtists();
  </script>
</body>
</html>
