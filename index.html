<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>iBand Frontend Placeholder</title></head>
<body><h1>iBand Frontend Placeholder</h1><button id="ping">Ping API</button><pre id="out"></pre>
<script>
document.getElementById('ping').onclick = async () => {
  const base = localStorage.getItem('apiBase') || 'http://localhost:4000';
  const res = await fetch(base + '/health'); const json = await res.json();
  document.getElementById('out').textContent = JSON.stringify(json,null,2);
};
</script></body></html>
