name: CI (Backend)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Check server.js exists
        run: test -f server.js

      - name: Syntax check
        run: node --check server.js

      - name: Print versions
        run: |
          node -v
          npm -v