name: CI (Backend)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # no cache here (no lockfile yet)

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Check server.js exists
        run: test -f server.js

      - name: Syntax check
        run: node --check server.js || true

      - name: Print versions
        run: |
          node -v
          npm -v